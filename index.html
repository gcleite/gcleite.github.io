<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro Landing Page</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <style>
    body {
      padding: 2rem;
      background-color: #000;
    }
    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -30%);
      z-index: 999;
      width: 300px;
      background: #f00;
    }
  </style>
</head>
<body>
  <div class="centered">
    <h1 class="display-4 text-light">Welcome</h1>
    <button class="btn btn-primary mt-4" onclick="showPopup()">Click me</button>
  </div>

  <!-- Fake Popup -->
  <div id="popup" class="popup window">
    <div class="title-bar">
      <div class="title-bar-text">Alert</div>
      <div class="title-bar-controls">
        <button aria-label="Close" onclick="hidePopup()"></button>
      </div>
    </div>
    <div class="window-body">
      <p>Nothing to see here</p>
      <button class="btn btn-primary" onclick="hidePopup()">OK</button>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById('popup').style.display = 'block';
    }

    function hidePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
